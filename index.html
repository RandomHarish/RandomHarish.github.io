<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Night</title>
  <style>
    body {
      background-color: #0a0a0a; /* Deep dark night */
      font-family: 'Georgia', serif;
      color: #b0c7e0; /* Soft celestial silver-blue */
      line-height: 1.6;
      font-size: 1.2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    h1 {
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      font-size: 3rem;
      color: #d0e0ff; /* Light celestial lavender */
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    p {
      text-indent: 2em;
      opacity: 0.9;
      margin-bottom: 1.5rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .moon-glow {
      position: absolute;
      top: 20%;
      left: 60%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 70%);
      border-radius: 50%;
      filter: blur(6px);
      opacity: 0.15;
      z-index: -1;
    }

  </style>
</head>
<body>
  <div class="moon-glow"></div>

  <h1>Our Night</h1>
  <p></p>
</body>
</html>
